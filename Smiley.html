<html>
<head>
<title>Matching Game!</title>
<style>
img{
position:absolute;
}
#leftside{
position:absolute;
height:500px;
width:600px;
}
#rightside{
position:absolute;
height:500px;
width:500px;
margin-left:600px;
border-left-style:solid;
border-width:1px;
}
</style>
<script>
var numberOfFaces=5;
var img,i,randLeft,randTop,copy,lastchild,thebody;
theLeftSide=document.getElementById("leftside");
theRightSide=document.getElementById("rightside");
function generateFaces()
{
	for(i=0;i<numberOfFaces;i++)
	{
		randLeft=Math.random()*400;
		randLeft=Math.floor(randLeft);
		randLeft=randLeft+"px";
		console.log(randLeft);
		randTop=Math.random()*400;
		randTop=Math.floor(randTop);
		randTop=randTop+"px";
		console.log(randTop);
		img=document.createElement("IMG");
		img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
		img.style.left=randLeft;
		img.style.top=randTop;
		document.getElementById("leftside").appendChild(img);
	}
	copy=document.getElementById("leftside").cloneNode(true);
	lastchild=copy.lastChild;
	copy.removeChild(lastchild);
	document.getElementById("rightside").appendChild(copy);	
thebody=document.getElementsByTagName("BODY")[0];
document.getElementById("leftside").lastChild.onclick=
function nextLevel(event){
	event.stopPropagation();
	numberOfFaces+=5;
	while(document.getElementById("leftside").firstChild)
		document.getElementById("leftside").removeChild(document.getElementById("leftside").firstChild);
	while(document.getElementById("rightside").firstChild)
		document.getElementById("rightside").removeChild(document.getElementById("rightside").firstChild);
	generateFaces();
}
thebody.onclick=
function gameOver(){
	alert("Game Over");
	thebody.onclick=null;
	document.getElementById("leftside").lastChild.onclick=null;
}
}
</script>
</head>
<body onload="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftside"></div>
<div id="rightside"></div>
</body>
</html>
